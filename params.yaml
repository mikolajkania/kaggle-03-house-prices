train:
  data:
    train:
      path: data/raw/train.csv
    predict:
      path: data/raw/test.csv
  preproc:
    missing: most_frequent
    corr_threshold: null
    outliers_removal: True
    distribution_lambda: 0
    bins_years:
      cols: []
      cnt: 0
    create_features: True
    transform_types: True
  estimator:
    name: XGBRegressor
    parameters:
      n_est: 500
      lr: 0.1
      booster: gbtree
      max_depth: 5
      random_state: 42
      seed: 42
  steps:
    cv: True
    grid: False
  eval:
    feature_importance: False
dvc:
  auto:
    dir: data/dvc/
    path: data/dvc/train_dict.pkl
  metrics:
    train:
      path: models/metrics-train.json
    final:
      path: models/metrics-final.json
